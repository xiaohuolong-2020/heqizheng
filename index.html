<!DOCTYPE html>

<body>

<!--步骤2-->

        <input type="file" accept="image/*" onchange="javascript:preview(this);" class="inp_file"/>

    <!-- 合成图 -->

    <div class="scene scene_3 hide">
        <img src="images/scene/scene_3.jpg" class="scene_img" />
        <img src="images/scene/synthesis_save.jpg" class="synthesis_save synthesis_img3" />
    </div>
    <div class="scene scene_4 hide">
        <img src="images/scene/scene_4.jpg" class="scene_img" />
        <img src="images/scene/synthesis_save.jpg" class="synthesis_save synthesis_img4" />
    </div>
    <div class="scene scene_5 hide">
        <img src="images/scene/scene_5.jpg" class="scene_img" />

    <a href="javascript:;" class="btn_return"><img src="images/scene/btn_return.png"/></a>
    <a href="javascript:;" class="btn_sceneOK"><img src="images/scene/btn_sceneOK.png"/></a>
</div>

<!--步骤5 场景合成页-->
<div class="page_step5 hide">
    <img src="images/scene/bg_scene2.jpg" class="bg_scene" />
    <img src="images/scene/scene_synthesis_border.png" class="scene_synthesis_border" />
    <img src="images/scene/logo.png" class="logo" />
    <img src="images/scene/scene_synthesis.jpg" class="scene_synthesis" />
    <div class="red_box">

        <a href="javascript:;" class="btn_save"><img src="images/scene/btn_save.png"/></a>

    </div>
</div>
<!--分享指引-->
<div class="hopup" id="j_hopup_share">
    <img src="images/share_img.png" class="share_img"/>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/imagesloaded.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/parallax.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/fabric_with_gestures.js"></script>
<script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
<script type="text/javascript" src="js/upload.js"></script>
<script type="text/javascript" src="js/synthesis.js"></script>
<script type="text/javascript" src="js/sceneSynthesis.js"></script>
<script type="text/javascript">
$(function(){	
	//loading列表
	var basePath = "images/"
	var basePath2 = "images/synthesis/"
	var loader = new window.PxLoader();
	//声明资源文件列表
	var fileList = ['bg_loading.jpg','loading_box.png','loading_box2.png'];
	
	var fileList2 = ['synthesis_img1.png']
	
	for (var i = 0; i < fileList.length; i++) {
		loader.addImage(basePath + fileList[i]);
	}
	for (var j = 0; j < fileList2.length; j++) {
		loader.addImage(basePath2 + fileList2[j]);
	}
	loader.addProgressListener(function (e) {
		var percent = Math.round((e.completedCount / e.totalCount) * 100);
		$("#loading_text").html(percent+"%");
        $(".loading_box2").css("width",442*percent*0.01);
	});
	loader.addCompletionListener(function () {	
        $(".loading_bg").fadeOut(500);
        $(".page_step4").fadeIn(500);
	});
	loader.start();
	
	var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/\sQQ/i)){
			$(".guide").attr("src","images/dialog/arrow.png");
			$(".guide").addClass("guide1").removeClass("guide2");
			$(".txt_share").addClass("txt_share1").removeClass("txt_share2");	
		}
});
</script>
</body>
